<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodFiesta - Home</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.8); padding: 20px 40px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    .logo { font-size: 1.8em; font-weight: bold; color: #ff5722; }
    nav a {
      margin-left: 20px; color: #fff;
      text-decoration: none;
    }
    nav a:hover { color: #ff5722; }
    .hero {
      height: 80vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 5px #000; }
    .hero p { font-size: 1.2em; margin-bottom: 30px; text-shadow: 1px 1px 3px #000; }
    .btn {
      background: #ff5722; color: white;
      padding: 15px 30px; border: none;
      border-radius: 5px; font-size: 1em;
      cursor: pointer;
    }
    .btn:hover { background: #e64a19; }
    footer {
      text-align: center; padding: 20px;
      background: #000; color: #999;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      z-index: 1000;
    }
    
    .footer-content {
      max-width: 960px;
      margin: 0 auto;
    }
    
    .social-icons {
      margin-bottom: 10px;
    }
    
    .social-icons a {
      color: white;
      margin: 0 15px;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    
    .social-icons a:hover {
      color: #ff5722;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FoodFiesta</div>
    <nav>
      <a href="index.html">Login</a>
      <a href="page1.html">Home</a>
      <a href="page2.html">Menu</a>
      <a href="page3.html">Reservation</a>
      <a href="page4.html">Contact</a>
      <a href="page5.html">About</a>
      <a href="page6.html">Blog</a>
      <a href="page7.html">Location</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Delicious Meals Delivered Fast</h1>
    <p>Craving something yummy? We've got it covered.</p>
  </section>
<footer>
  <div class="social-icons" style="margin-bottom: 10px;">
    <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.twitter.com/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
  </div>
  <p>&copy; 2025 FoodFiesta. Taste the Joy.</p>
</footer>
</body>
</html>
